<div
    class="bg-gray-80 bg-opacity-50 flex w-full min-w-1 items-end gap-1 rounded-md border-2 border-blue-800 p-4 max-sm:flex-col max-sm:items-start"
>
    <div class="flex w-full flex-col items-start text-blue-900">
        <h3 class="w-full text-base font-semibold">Change password</h3>

        <div class="mt-3 flex w-full gap-1 max-sm:flex-col">
            <input
                type="password"
                placeholder="New password"
                [(ngModel)]="newPassword"
                class="w-full rounded-md border px-3 py-2 text-gray-700"
            />
            <input
                type="password"
                placeholder="Confirmer new password"
                [(ngModel)]="confirmPassword"
                class="w-full rounded-md border px-3 py-2 text-gray-700"
            />
        </div>
    </div>
    <div class="flex min-h-full w-fit items-end bg-red-50">
        <button
            type="button"
            (click)="resetPassword()"
            class="inline-flex items-center gap-x-1.5 rounded-md bg-blue-900 px-3 py-[0.52rem] font-semibold whitespace-nowrap text-white shadow-sm transition-all hover:bg-blue-950 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-900 active:scale-95"
            [disabled]="isLoading"
        >
            <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
            >
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99"
                />
            </svg>
            Changer
        </button>
    </div>
</div>
